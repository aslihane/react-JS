<!DOCTYPE html>
<html>
<head>
    <style>
        body {

            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 1000px;
        }

        img {
            margin: 10px;
        }
    </style>
</head>

<body>
    <div style="text-align:center">
        <h2>Resim Galerisi</h2>
    </div>

    <div class="container"></div>
    <script>

        const container = document.querySelector('.container');

        for (let i = 0; i < 15; i++) {
            const image = document.createElement('img');
            image.src = 'https://source.unsplash.com/random/300x300/?sig='+Math.floor(Math.random()*100);
            container.appendChild(image);
        }
    </script>

</body>
</html>
